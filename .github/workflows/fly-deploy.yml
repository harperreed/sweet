# ABOUTME: GitHub Actions workflow for deploying syncvaultd to Fly.io
# ABOUTME: Triggers on pushes to main or version tags
name: Fly Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Fly CLI
        uses: superfly/flyctl-action/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
